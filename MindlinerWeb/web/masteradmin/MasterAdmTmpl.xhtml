<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <script type="text/javascript" src="http://fast.fonts.net/jsapi/d98d6728-9db1-4011-a128-240686278e45.js"></script>
        <title>Master Admin Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">Application Control</ui:insert>
        </div>
        <div>
            <div id="actionbar">
                <ui:insert name="actionbar">Client/User Control</ui:insert>
            </div>
            
            <div id="clientbar">
                <ui:insert name="clientbar">Client/User Control</ui:insert>
            </div>

            <div id="content" class="inner-content">
                <ui:insert name="content"></ui:insert>
            </div>

        </div>
        <div id="status">
            <ui:insert name="status">Status Bar</ui:insert>
        </div>
    </h:body>
</html>
