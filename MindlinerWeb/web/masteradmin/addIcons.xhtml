<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Icons</title>
    </h:head>
    <h:body>
        <ui:composition template="adminHome.xhtml">
            <ui:define name="content">

                <h1><h:outputText value="Adding Icons To #{masterAdminBB.currentClient}"/></h1>
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />
                    <p:fileUpload value="#{imageBB.file}" mode="advanced" multiple="true" fileUploadListener="#{imageBB.upload}" />
                    <p:commandButton value="Save Uploaded Icons" ajax="false" actionListener="#{imageBB.saveUploadedImages(masterAdminBB.currentClient)}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
