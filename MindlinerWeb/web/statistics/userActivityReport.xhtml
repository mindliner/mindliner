<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:outputText value="#{txt['UserActivityTitle']}" class="uppercase block title"/>
        <h:selectOneMenu value="#{reportBB.period}">
            <f:selectItems value="#{reportBB.reportingPeriods}" var="p" itemLabel="#{txt[p.key]}"/>
            <f:ajax event="change" render="activityChartsForm"/>
        </h:selectOneMenu>

        <h:selectOneMenu value="#{reportBB.selectedUser}">
            <f:selectItems value="#{reportBB.users}" var="currUsr" itemLabel="#{currUsr.userName}" itemValue="#{currUsr.id}"/>
            <f:ajax event="change" render="activityChartsForm"/>
        </h:selectOneMenu>

        <div id="userActivityContainer"></div> 
        <script>
            var userLines;
            <h:outputText value = "#{reportBB.getUserActivityJson('userLines')}"/>
            var chart = buildLineChart(userLines, "Counts");
        </script>
    </h:body>
</html>
