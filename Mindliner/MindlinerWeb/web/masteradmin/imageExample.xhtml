<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>JSF PrimeFaces graphicImage Example</title>
    </h:head>
    <h:body>
        <h3>JSF PrimeFaces 5.2 graphicImage Example</h3>

        <h:panelGrid columns="2">

            <h:outputText value="Icon with id 160646"/>

            <p:graphicImage value="#{imageRetriever.image}">
                <f:param name="imageId" value="160646"/>
            </p:graphicImage>

        </h:panelGrid>

    </h:body>
</html>
